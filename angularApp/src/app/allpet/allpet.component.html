<h3>These pets are looking fo a home!</h3>
<a [routerLink]="['new']">Add a pet to the shelter</a>
  <table>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let pet of pets">
      <td>{{ pet.name }} </td>
      <td>{{ pet.type }} {{ pet.like }}</td>

      <td>
        <button (click)="showPet(pet)" [routerLink]="['/details/' + pet._id]">Details</button>
        
        <button (click)="showPet(pet)" [routerLink]="['/edit/' + pet._id]">Edit</button>
      </td>
    </tr>
  </table>
